<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="../imgs/LOGO.png" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <img src="../imgs/return-arrow.png" alt="return_arrow" id="return_img">
    </header>
    <main id="container">
        <header>
            <img src="../imgs/logo.png" alt="logo">
            <h1>Cadastro</h1>
        </header>
        <form id="cadastro_form">
            <div class="form_div">
                <label for="name_inp">Nome Completo</label>
                <input type="text" id="name_inp" required>
            </div>
            <div class="form_div">
                <label for="email_inp">E-mail</label>
                <input type="email" id="email_inp" required>
            </div>
            <div class="form_div">
                <label for="data_nasc_inp">Data nascimento (Opcional)</label>
                <input type="date" id="data_nasc_inp">
            </div>
            <div class="form_div">
                <label for="telefone_inp">Telefone</label>
                <input type="text" id="telefone_inp" required>
            </div>
            <div id="form_div_passwords">
                <div>
                    <label for="senha_inp">Senha</label>
                    <input type="password" id="senha_inp" required>
                </div>
                <div>
                    <label for="confirm_senha_inp">Confirmar Senha</label>
                    <input type="password" id="confirm_senha_inp" required>
                </div>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <footer>
            <span>JÃ¡ possui conta? <a href="./login.html">Login</a></span>
        </footer>
    </main>
</body>

<script src="../js/cadastro.js"></script>
</html>
